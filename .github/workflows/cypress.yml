name: Cypress Tests

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: web-automation   # <-- Change if your Cypress project is in another folder

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: |
          npm install   # Avoid npm ci lock-file mismatch errors

      - name: Run Cypress Tests
        uses: cypress-io/github-action@v6
        with:
          working-directory: web-automation
          browser: chrome
          record: false
        env:
          CYPRESS_VIDEO: false

      # ---------- ALWAYS UPLOAD REPORTS ----------
      - name: Upload Mochawesome Report
        if: always()   # <---- report uploads even when tests fail
        uses: actions/upload-artifact@v4
        with:
          name: mochawesome-report
          path: web-automation/mochawesome-report    # update path if needed
          if-no-files-found: warn
