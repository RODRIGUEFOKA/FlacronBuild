name: Login Multi-Browser Tests - For all roles (with Cypress Cloud)

on:
  push:
    branches:
      - web-login-test

jobs:
  cross-browser:
    runs-on: ubuntu-24.04

    strategy:
      fail-fast: false
      matrix:
        browser: [chrome, edge, firefox]  # Run on all 3 browsers

    steps:
      # -------------------------------
      # CHECKOUT CODE
      # -------------------------------
      - name: Checkout Repository
        uses: actions/checkout@v4

      # -------------------------------
      # SETUP NODE
      # -------------------------------
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      # -------------------------------
      # INSTALL CYPRESS DEPENDENCIES
      # -------------------------------
      - name: Install Dependencies
        working-directory: web-automation
        run: npm install

      # -------------------------------
      # RUN CYPRESS WITH CLOUD RECORDING
      # -------------------------------
      - name: Run Cypress on ${{ matrix.browser }} and record to Cloud
        uses: cypress-io/github-action@v6
        if: always()
        with:
          working-directory: web-automation
          install: false
          browser: ${{ matrix.browser }}
          headed: true
          spec: "**/*.cy.js"
          record: true           
          parallel: false        
        env:
          CYPRESS_RECORD_KEY: f84cd963-d926-4c10-af50-4863894cad86
          

      # -------------------------------
      # UPLOAD MOCHAWESOME REPORTS
      # -------------------------------
      - name: Upload Mochawesome Reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: mochawesome-${{ matrix.browser }}-report
          path: web-automation/cypress/reports/html

      # -------------------------------
      # UPLOAD VIDEOS
      # -------------------------------
      - name: Upload Cypress Videos
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: videos-${{ matrix.browser }}
          path: web-automation/cypress/videos
