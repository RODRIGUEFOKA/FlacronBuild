name: Test On Chrome Browser

on:
  push:

jobs:
  chrome:
    name: E2E on Chrome
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      # Install dependencies manually (so we avoid npm ci)
      - name: Install dependencies
        working-directory: ./Web-Automatio
        run: npm install

      # Run Cypress without auto-install
      - name: Run Cypress Tests
        uses: cypress-io/github-action@v5
        with:
          working-directory: ./Web-Automatio
          install: false
          build: false
          start: false
          command: npm run test:homewoner-signup-test
