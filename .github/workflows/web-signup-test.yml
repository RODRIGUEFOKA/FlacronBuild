name: HomeOwner SignUp tests

on:
  push:
    branches:
      - web-signup-tests

jobs:
  cypress-run:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # MANUAL INSTALL (fixes npm ci failure)
      - name: Install dependencies manually
        working-directory: Web-Automatio
        run: npm install

      - name: Run Cypress tests
        uses: cypress-io/github-action@v6
        with:
          working-directory: Web-Automatio

          # IMPORTANT â€“ disable npm ci from Cypress Action
          install: false

          # Correct script name (your package.json uses "homewoner")
          command: npm run test:homewoner-signup-test

          # Browser selection
          browser: firefox  

      - name: Upload HTML Reports
        uses: actions/upload-artifact@v4
        with:
          name: homeowner-signup-report
          path: Web-Automatio/cypress/reports/html
